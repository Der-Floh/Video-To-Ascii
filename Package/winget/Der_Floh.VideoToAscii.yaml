PackageIdentifier: Der-Floh.VideoToAscii
PackageVersion: "{{VERSION}}"
PackageLocale: en-US
Publisher: Der_Floh
PublisherUrl: https://github.com/Der-Floh
PublisherSupportUrl: https://github.com/Der-Floh/Video-To-Ascii/issues
PackageName: VideoToAscii
Moniker: videotoascii
License: MIT
LicenseUrl: https://github.com/Der-Floh/Video-To-Ascii/blob/main/LICENSE
ShortDescription: A .NET console tool that converts and plays videos as ASCII art in the terminal.
Description: |
  VideoToAscii converts and streams any video file or webcam input
  as colourful ASCII characters directly in your terminal.  
  • Multiple conversion strategies  
  • Optional audio playback  
  • .NET 9 single-file build – no runtime needed
Tags:
  - dotnet
  - console
  - video
  - ascii-art
  - media-player
  - terminal
  - conversion
Homepage: https://github.com/Der-Floh/Video-To-Ascii
