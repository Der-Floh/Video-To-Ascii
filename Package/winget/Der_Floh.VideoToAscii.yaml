# ─────────────────────────────────────────────────────────────────────
#  VideoToAscii – WinGet manifest (schema 1.10.0, portable installer)
# ─────────────────────────────────────────────────────────────────────

PackageIdentifier: Der_Floh.VideoToAscii
PackageVersion: "{{VERSION}}"
PackageLocale: en-US

Publisher: Der_Floh
PublisherUrl: https://github.com/Der-Floh
PublisherSupportUrl: https://github.com/Der-Floh/Video-To-Ascii/issues

PackageName: VideoToAscii
PackageUrl: https://github.com/Der-Floh/Video-To-Ascii
License: MIT
LicenseUrl: https://github.com/Der-Floh/Video-To-Ascii/blob/main/LICENSE.txt

ShortDescription: A .NET console tool that plays videos as colourful ASCII art.
Description: |
  VideoToAscii converts and streams any video file or webcam input
  as ASCII characters directly in your terminal.
  • Multiple conversion strategies  
  • Optional audio playback  
  • Requires .NET 9 Desktop Runtime

Moniker: videotoascii
Tags:
  - dotnet
  - console
  - video
  - ascii-art
  - media-player
  - terminal
  - conversion
Channel: stable

# ───── Dependency: .NET Runtime 9.0 ────────────────────────────────
Dependencies:
  PackageDependencies:
    - PackageIdentifier: Microsoft.DotNet.Runtime.9
      MinimumVersion: 9.0.0

# ───── Installer section (portable ZIP) ──────────────────────────────
Installers:
  - Architecture: x86
    InstallerType: portable
    Scope: user
    InstallerUrl: https://github.com/Der-Floh/Video-To-Ascii/releases/download/v{{VERSION}}/VideoToAscii-{{VERSION}}.zip
    InstallerSha256: "{{SHA256}}"
    NestedInstallerType: portable
    NestedInstallerFiles:
      - RelativeFilePath: VideoToAscii.exe
        PortableCommandAlias: videotoascii

  - Architecture: x64
    InstallerType: portable
    Scope: user
    InstallerUrl: https://github.com/Der-Floh/Video-To-Ascii/releases/download/v{{VERSION}}/VideoToAscii-{{VERSION}}.zip
    InstallerSha256: "{{SHA256}}"
    NestedInstallerType: portable
    NestedInstallerFiles:
      - RelativeFilePath: VideoToAscii.exe
        PortableCommandAlias: videotoascii

# ───── Manifest metadata ─────────────────────────────────────────────
ManifestType: singleton
ManifestVersion: 1.10.0
